buildscript {
	ext {
		springBootVersion = '2.0.0.RELEASE'
	}
	repositories {
		mavenCentral()
	}
	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
	}
}

apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

group = 'com.example'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = 1.8

repositories {
	mavenCentral()
}


dependencies {
	compile('org.springframework.boot:spring-boot-starter-web')
	compile('commons-validator:commons-validator:1.6')

	testCompile('org.springframework.boot:spring-boot-starter-test')

	testCompile("org.hamcrest:hamcrest-all:1.3")
	testCompile("junit:junit")
	testCompile("info.cukes:cucumber-core:1.2.5")
	testCompile("info.cukes:cucumber-java8:1.2.5")
	testCompile("info.cukes:cucumber-junit:1.2.5")
	testCompile("info.cukes:cucumber-spring:1.2.5")
	testCompile("org.jboss.resteasy:resteasy-client:3.0.14.Final")
	testCompile("com.jayway.restassured:rest-assured:2.8.0")
	testCompile("com.jayway.restassured:json-schema-validator:2.8.0")
	testCompile("org.assertj:assertj-core:3.2.0")
}
